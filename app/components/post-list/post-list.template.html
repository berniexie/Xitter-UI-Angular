<div class="post-list-container">
  <div class="post-creation">
    <div class="container create-post">
      <span>{{$ctrl.postStatus}}</p>
      <h4 class="title">Create Posts</h4>
      <span>Title:</span>
      <input type="text" ng-model="$ctrl.inputTitle" />
      <span>Text:</span>
      <input type="text" ng-model="$ctrl.inputText" />
      <a class ="btn waves-effect waves-light" ng-click="$ctrl.addNew()">Submit Post</a>
    </div>
    <div class="container input-field sort-selector">
    	<select ng-model="$ctrl.orderProp">
    		<option value="score">Hot</option>
    		<option value="timeCreated">New</option>
    	</select>
      <label>Sort by:</label>
    </div>
  </div>
  <ul class="collection posts">
    <li class="collection-item post-line" ng-repeat="post in $ctrl.posts | orderBy:$ctrl.orderProp:true">
      <div class="vote-buttons">
        <a class ="btn-floating waves-effect waves-light" ng-click="$ctrl.vote(post.id, true)"><i class="material-icons">thumb_up</i></a>
        <a class="post-score">{{post.score}}</a>
        <a class ="btn-floating waves-effect waves-light" ng-click="$ctrl.vote(post.id, false)"><i class="material-icons">thumb_down</i></a>
      </div>
      <a href="#!/post/{{post.id}}">
        <div class="post-content">
          <span class="post-title">{{post.title}}</span>
          <span class="post-text">{{post.text}}</span>
          <span class="comment-count">{{post.comments}} comments</span>
        </div>
      </a>
    </li>
  </ul>
</div>
